<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Confirmação de Presença</h2>
        <form id="attendance-form">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" value="Confirmar Presença">
        </form>
        <p id="response-message"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Função para enviar dados ao Google Sheets via Apps Script
        document.getElementById('attendance-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            var name = document.getElementById('name').value;
            
            if (name) {
                // Envia os dados para o Google Apps Script (Google Sheets)
                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbxHXk9H06MCojw5vfl-WEG6koVHvJrFOSF4UklSSIYop0pfwnEHhIwuddzLImuuEdM/exec', // Substitua pelo URL do seu Apps Script
                    type: 'GET',
                    data: { 'name': name },
                    success: function(response) {
                        document.getElementById('response-message').innerText = "Presença confirmada com sucesso!";
                        document.getElementById('attendance-form').reset();  // Limpa o formulário
                    },
                    error: function(error) {
                        document.getElementById('response-message').innerText = "Erro ao confirmar presença. Tente novamente.";
                    }
                });
            } else {
                document.getElementById('response-message').innerText = "Por favor, insira seu nome!";
            }
        });
    </script>

</body>
</html>
